<div>
  <h3>Items Needed</h3>
  <div class="content" ng-controller="GroceryAppController as groceryList">
    <form ng-submit="groceryList.addItem()">
      <input type="text" ng-model="groceryList.itemText" size="30"
              placeholder="add item here" />
      <input class="btn-primary" type="submit" value="add" />
    </form>

    <ul>
      <li ng-repeat="item in groceryList.items">
        <label>
          <input type="checkbox" ng-model="item.inCart" /> 
          <span class="done-{{item.inCart}}" contenteditable="true">{{item.text}}</span>
          <span ng-click="groceryList.delete(item.id)">
            <i class="far fa-times-circle delete"></i>
          </span>
        </label>
      </li>
    </ul>
    
    <div class="todo-footer">
      <p>{{groceryList.remaining()}} of {{groceryList.items.length}} items needed.</p>
      <a ui-sref="checkout" ui-sref-active="active">Checkout</a>
    </div>
    

  </div>
</div>
