<div>
  <div ng-controller="GroceryAppController as groceryList">
    <h3>Items In Cart</h3>
    <ul class="checkout">
      <li ng-repeat="item in groceryList.send()">
        <label>
          <span>{{item.text}}</span>
          <span ng-click="groceryList.delete(item.id)">
            <i class="far fa-times-circle delete"></i>
          </span>
        </label>
      </li>
    </ul>
    <div class="todo-footer">
      <p>{{groceryList.items.length}} items</p>
      <a ui-sref="need" ui-sref-active="active">Back</a>
    </div>
  </div>
</div>
